<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Scoreur Tube" content="Réseau social des Scoreurs permettant de partager des vidéos, des experiences, des skills, des entrainements.">
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Scoreur Social Network</title>
</head>

<body>
                                    <!-------------- Navbar ------------------->
    <nav>
        <div class="nav-left">
            <img src="images/logo.png" alt="logo du réseau social des scoreurs">
            <ul>
                <li><img src="images/notification.png" alt="logo "></li>
                <li><img src="images/inbox.png" alt="logo "></li>
                <li><img src="images/video.png" alt="logo "></li>
            </ul>
        </div>
        <div class="nav-right">

            <div class="search-box">
                <img src="images/search.png" alt="logo de recherche">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online">
                <img src="images/profile-pic.png" alt="photo de l'auteur">
            </div>
        </div>
    </nav>
                                        <!-------------- Main ------------------->
    <main class="container">
                                               <!------ left-sidebar ------->
        <div class="left-sidebar">
            <div class="imp-links">
                <a href="#"><img src="images/news.png" alt="logo des nouvelles parutions"> Latest news</a>
                <a href="#"><img src="images/friends.png" alt="logo des amis"> Friends</a>
                <a href="#"><img src="images/group.png" alt="logo du groupe"> Group</a>

                <a href="#"><img src="images/watch.png" alt="logo pour regarder"> Watch</a>

            </div>
            <div class="shortcut-links">
                <p>Your Shortcuts</p>
                <a href="#"><img src="images/shortcut-1.png" alt=""> Web Developers</a>
                <a href="#"><img src="images/shortcut-2.png" alt=""> Web Design course</a>
                <a href="#"><img src="images/shortcut-3.png" alt=""> Full Stack Development</a>
                <a href="#"><img src="images/shortcut-4.png" alt=""> Website Experts</a>

            </div>
        </div>
                                               <!------ Main Content ------->
        <div class="main-content">
            <div class="story"></div>
        </div>
                                               <!------ Right-sidebar ------->
        <div class="right-sidebar">
            <div class="sidebar-title">
                <h4>Events</h4>
                <a href="#">See All</a>
            </div>


        </div>

    </main>

</html>
